<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./images/logo.svg" type="">
    <h2>We are launching <span>soon!</span> </h2>
    <p>Subscribe and get notified</p>
    <form id="form" action="" method="get" novalidate>
      <div>
        <input class="" type="email" name="" id="emailinput" placeholder="Your email address">
        <p id="emailerror" class="error">Please provide a valid email address</p>
      </div>      
      <button type="submit">Notify Me</button>
    </form>    
    <img class="dashboard" src="./images/illustration-dashboard.png" alt="">
    <div class="icons">
      <img src="./images/facebook.png" alt="">
      <img src="./images/gorjeo.png" alt="">
      <img src="./images/instagram.png" alt="">
    </div>
    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JostenHuaman" target="_blank">Josten Huaman Bellido</a>.
    </p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
